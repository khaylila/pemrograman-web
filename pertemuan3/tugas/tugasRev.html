<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas Pertemuan 2 &mdash; Form Login</title>
    <link
      rel="shortcut icon"
      href="https://khaylila.my.id/pertemuan3/img/gambarLogin.ico"
      type="image/x-icon"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://khaylila.my.id/pertemuan3/style.css" />
  </head>
  <body>
    <section id="card-login" class="row justify-content-center">
      <img
        src="https://khaylila.my.id/pertemuan3/img/gambarLogin.png"
        class="thumbnail-login d-block d-sm-block d-md-none d-lg-none d-xl-none"
        alt="gambarLogin"
      />
      <div
        class="col-12 col-sm-12 col-md-10 col-lg-8 col-xl-6 bg-coral p-3 border-radius-3 border-top drop-shadow"
      >
        <div class="row">
          <div
            class="col-md-7 col-lg-6 col-xl-6 d-none d-sm-none d-md-flex d-lg-flex d-xl-flex justify-content-center align-items-center"
          >
            <img
              src="https://khaylila.my.id/pertemuan3/img/gambarLogin.png"
              style="width: 90%; aspect-ratio: 1 1"
              alt="Logo login"
            />
          </div>
          <div class="col-12 col-sm-12 col-md-5 col-lg-6 col-xl-6">
            <h1 class="mb-0">Login Page</h1>
            <small>Masuk untuk melanjutkan.</small>

            <form action="#" method="post" style="margin-top: 1rem">
              <div style="margin-bottom: 0.5rem">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" />
              </div>
              <div style="margin-bottom: 0.5rem">
                <div class="d-block">
                  <label for="password">Password</label>
                  <div class="float-right">
                    <a class="small" href="#">Forgot Password?</a>
                  </div>
                </div>
                <div class="relative">
                  <span class="absolute d-none" id="hiddenPassword">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 640 512"
                    >
                      <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                      <path
                        d="M38.8 5.1C28.4-3.1 13.3-1.2 5.1 9.2S-1.2 34.7 9.2 42.9l592 464c10.4 8.2 25.5 6.3 33.7-4.1s6.3-25.5-4.1-33.7L525.6 386.7c39.6-40.6 66.4-86.1 79.9-118.4c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C465.5 68.8 400.8 32 320 32c-68.2 0-125 26.3-169.3 60.8L38.8 5.1zM223.1 149.5C248.6 126.2 282.7 112 320 112c79.5 0 144 64.5 144 144c0 24.9-6.3 48.3-17.4 68.7L408 294.5c8.4-19.3 10.6-41.4 4.8-63.3c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3c0 10.2-2.4 19.8-6.6 28.3l-90.3-70.8zM373 389.9c-16.4 6.5-34.3 10.1-53 10.1c-79.5 0-144-64.5-144-144c0-6.9 .5-13.6 1.4-20.2L83.1 161.5C60.3 191.2 44 220.8 34.5 243.7c-3.3 7.9-3.3 16.7 0 24.6c14.9 35.7 46.2 87.7 93 131.1C174.5 443.2 239.2 480 320 480c47.8 0 89.9-12.9 126.2-32.5L373 389.9z"
                      />
                    </svg>
                  </span>
                  <span class="absolute d-block" id="showPassword">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 576 512"
                    >
                      <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                      <path
                        d="M288 32c-80.8 0-145.5 36.8-192.6 80.6C48.6 156 17.3 208 2.5 243.7c-3.3 7.9-3.3 16.7 0 24.6C17.3 304 48.6 356 95.4 399.4C142.5 443.2 207.2 480 288 480s145.5-36.8 192.6-80.6c46.8-43.5 78.1-95.4 93-131.1c3.3-7.9 3.3-16.7 0-24.6c-14.9-35.7-46.2-87.7-93-131.1C433.5 68.8 368.8 32 288 32zM144 256a144 144 0 1 1 288 0 144 144 0 1 1 -288 0zm144-64c0 35.3-28.7 64-64 64c-7.1 0-13.9-1.2-20.3-3.3c-5.5-1.8-11.9 1.6-11.7 7.4c.3 6.9 1.3 13.8 3.2 20.7c13.7 51.2 66.4 81.6 117.6 67.9s81.6-66.4 67.9-117.6c-11.1-41.5-47.8-69.4-88.6-71.1c-5.8-.2-9.2 6.1-7.4 11.7c2.1 6.4 3.3 13.2 3.3 20.3z"
                      />
                    </svg>
                  </span>
                  <input type="password" name="password" id="password" />
                </div>
              </div>
              <button type="submit" id="submit">Login</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <footer class="text-center mt-3">
      <small
        >Copyright &copy; 2024. Created by
        <a href="https://github.com/khaylila" target="_blank">Khaylila</a>,
        Ilustrator by
        <a href="https://storyset.com/" target="_blank">storyset.com</a></small
      >
    </footer>

    <script>
      let hiddenPassword = document.getElementById("hiddenPassword");
      let showPassword = document.getElementById("showPassword");
      let inputPassword = document.getElementById("password");
      hiddenPassword.addEventListener("click", function () {
        hiddenPassword.classList.remove("d-block");
        hiddenPassword.classList.add("d-none");
        showPassword.classList.remove("d-none");
        showPassword.classList.add("d-block");
        inputPassword.type = "password";
      });
      showPassword.addEventListener("click", function () {
        showPassword.classList.remove("d-block");
        showPassword.classList.add("d-none");
        hiddenPassword.classList.remove("d-none");
        hiddenPassword.classList.add("d-block");
        inputPassword.type = "text";
      });
    </script>
  </body>
</html>
